<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/4d34a12f9d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Fake Google</title>
    </head>
    <body>
        <nav>
            <div class="nav__left">
                <a href="https://about.google/">About</a> 
                <a href="https://about.google/intl/en/stories/">Store</a> 
            </div> 
            <div class="nav__right">
                <a href="https://www.google.com/intl/pl/gmail/about/#">Gmail</a> 
                <a href="https://www.google.pl/imghp?hl=en&ogbl">Images</a> 
                <a href="https://about.google/intl/en/products/?tab=ih"><i class="fas fa-th"></i></a>
                <a href="https://accounts.google.com/" class="nav__signIn">Sign in</a>
            </div>
        </nav>
        <main>
            <div class="main__logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <form class="form-wrapper">
                <div class="input-searchphrase">
                    <input type="text" id="searchedphrase">
                    <span class="fas fa-microphone" title="Search by voice"></span>
                </div> 
                <input type="submit" value="Google Search" class="submit-classicsearch">
                <input type="submit" value="I'm Feeling Lucky" class="submit-randomsearch">
            </form>
        </main>
        <footer>
            <div class="footer-wrapper">
                <div class="footer__left">
                    <a href="https://ads.google.com/intl/en/home/">Advertising</a>
                    <a href="https://www.google.pl/services/">Business</a>
                    <a href="https://google.com/search/howsearchworks/">How Search works</a>
                </div>
                <div class="footer__right">
                    <a href="https://policies.google.com/privacy?hl=en">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
        <script src="index.js"></script>
    </body>

</html>
